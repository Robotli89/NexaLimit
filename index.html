<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexaLimit - Pushing Boundaries</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1c92d2, #f2fcfe);
            color: #333;
        }

        header {
            background: linear-gradient(to right, #232526, #414345);
            color: #fff;
            text-align: center;
            padding: 2rem 0;
            border-bottom: 3px solid #f2fcfe;
            transition: all 0.5s;
        }

        header:hover {
            background: linear-gradient(to right, #414345, #232526);
        }

        .container {
            max-width: 80%;
            margin: 2rem auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1, h2 {
            text-align: center;
            animation: fadeIn 2s;
        }

        p {
            line-height: 1.8;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .btn {
            display: block;
            width: 200px;
            height: 50px;
            margin: 20px auto;
            background-color: #1c92d2;
            text-align: center;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            line-height: 50px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #166a8f;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        /* Responsive design for smaller screens */
        @media screen and (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>NexaLimit</h1>
        <p>Pushing Boundaries in Innovation</p>
    </header>
    <div class="container">
        <h2>About NexaLimit</h2>
        <p>
            NexaLimit is a place where I personally share my projects and different stuff. You can call me Golden/金面小仙
        </p>
        <a href="#" class="btn">INFO about this website</a>
    </div>
</body>
</html>
